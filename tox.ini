[tox]
envlist = py27
isolated_build = true

[testenv]
commands_pre =
    python -m textblob.download_corpora
commands =
    pytest --disable-warnings {posargs:"tests"}
passenv = SIMPLIFIED_*
allowlist_externals =
    python
deps =
    mock == 3.0.5
    parameterized == 0.7.4
    pytest <= 7.0
extras = pgsql-binary
recreate = true